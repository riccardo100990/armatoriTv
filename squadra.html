      <!-- Sezione Sfida Team Prof vs Team Summer -->
      <section class="matchup-section">
        <h1 class="page-title">La Sfida: Team Prof vs Team Summer</h1>

        <div class="teams-container">
          <!-- Team Prof -->
          <div class="team-box team-prof">
            <div class="team-header">
              <h2 class="team-name">TEAM PROF</h2>
              <div class="team-score">
                <!-- <span class="score-label">Ultimo Risultato:</span> -->
                <span class="score-number">3</span>
              </div>
            </div>
            <div class="team-image-container">
              <img src="squadra/rovesciataProf.jpg" alt="Foto Team Prof" />
              <div class="team-desc">
                <h3>Giocatori</h3>
                <div id="team-prof-players" class="team-players"></div>
              </div>
            </div>
          </div>

          <!-- VS Separator -->
          <div class="vs-container">
            <div class="vs-circle">
              <div class="vs-text">VS</div>
            </div>
          </div>

          <!-- Team Summer -->
          <div class="team-box team-summer">
            <div class="team-header">
              <h2 class="team-name">TEAM SUMMER</h2>
              <div class="team-score">
                <!-- <span class="score-label">Ultimo Risultato:</span> -->
                <span class="score-number">2</span>
              </div>
            </div>
            <div class="team-image-container">
              <img src="squadra/summer.jpg" alt="Foto Team Summer" />
              <div class="team-desc">
                <h3>Giocatori</h3>
                <div id="team-summer-players" class="team-players"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Tabella Confronto -->
        <div class="confronto-container">
          <h3>Confronto Generale</h3>
          <table class="confronto-table">
            <thead>
              <tr>
                <th>Statistica</th>
                <th>Team Prof</th>
                <th>Team Summer</th>
              </tr>
            </thead>
            <tbody>
              <tr class="goals">
                <td>Goal</td>
                <td class="team-prof"></td>
                <td class="team-summer"></td>
              </tr>
              <tr class="assists">
                <td>Assist</td>
                <td class="team-prof"></td>
                <td class="team-summer"></td>
              </tr>
              <tr class="ammonizioni">
                <td>Ammonizioni</td>
                <td class="team-prof"></td>
                <td class="team-summer"></td>
              </tr>
              <tr class="espulsioni">
                <td>Espulsioni</td>
                <td class="team-prof"></td>
                <td class="team-summer"></td>
              </tr>
              <tr class="porte-inviolate">
                <td>Porte inviolate</td>
                <td class="team-prof"></td>
                <td class="team-summer"></td>
              </tr>
              <tr class="mvp-armatori-tv">
                <td>MVP Armatori TV</td>
                <td class="team-prof"></td>
                <td class="team-summer"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

      });
