<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Armatori TV – Le Perle</title>
    <link
      rel="icon"
      href="immagini/armatoriTv.jpg"
      type="image/png"
      sizes="32x32"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/perle.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div id="header-placeholder">Caricamento Header...</div>

    <section class="contenitore-home">
      <div class="colonna">
        <h1 class="page-title">Le Perle di Armatori TV</h1>
        <p class="page-subtitle">
          Una collezione dei momenti più epici o sfortunati della nostra
          squadra.
        </p>

        <div class="perle-video-container">
          <article class="perla-item">
            <div class="video-wrapper">
              <iframe
                src="https://www.youtube.com/embed/aPLRE_IiRGI"
                title="Rovesciata della Meteora"
                allowfullscreen
              >
              </iframe>
            </div>
          </article>

          <article class="perla-item">
            <div class="video-wrapper">
              <iframe
                src="https://www.youtube.com/embed/k37_l8pi4w4"
                title="Marione Commentatore"
                allowfullscreen
              >
              </iframe>
            </div>
          </article>

          <article class="perla-item">
            <div class="video-wrapper">
              <iframe
                src="https://www.youtube.com/embed/cPSJrCBJwmE"
                title="Trova le Differenze"
                allowfullscreen
              >
              </iframe>
            </div>
          </article>
        </div>
      </div>
    </section>

    <div id="footer-placeholder">Caricamento Footer...</div>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
      import { includeHtml } from "./js/utils/include.js";
      import { setActiveNavLink } from "./js/navbar-active.js";

      document.addEventListener("DOMContentLoaded", async () => {
        await includeHtml("header-placeholder", "header.html");
        await includeHtml("footer-placeholder", "footer.html");
        setActiveNavLink();
      });
    </script>
  </body>
</html>
