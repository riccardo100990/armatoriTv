    <script>
        // Funzione per caricare e iniettare un file HTML in un elemento specifico
        function includeHtml(elementId, file) {
            fetch(file)
                .then(response => {
                    if (!response.ok) throw new Error(`File ${file} non trovato.`);
                    return response.text();
                })
                .then(html => {
                    document.getElementById(elementId).innerHTML = html;
                })
                .catch(error => {
                    console.error(`Errore nel caricamento di ${file}:`, error);
                    document.getElementById(elementId).innerHTML = `[Errore: Impossibile caricare ${file}]`;
                });
        }

        // -----------------------------------------------------------
        // A) Caricamento di Header e Footer
        // -----------------------------------------------------------
        includeHtml('header-placeholder', 'header.html');
        includeHtml('footer-placeholder', 'footer.html');

        // -----------------------------------------------------------
        // B) Caricamento della Classifica
        // -----------------------------------------------------------
        const fileURL = 'classifica_aggiornata.html'; 

        fetch(fileURL)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Impossibile trovare il file: ${fileURL}`);
                }
                return response.text();
            })
            .then(htmlContent => {
                document.getElementById('classifica-target').innerHTML = htmlContent;
            })
            .catch(error => {
                console.error("Errore nel caricamento della classifica:", error);
                document.getElementById('classifica-target').innerHTML = "Impossibile caricare la classifica. Riprova più tardi.";
            });

    </script>
