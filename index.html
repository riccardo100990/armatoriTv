<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Armatori Tv - Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/card.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/classifica.css" />
    <link rel="stylesheet" href="css/calendar-wheel.css" />
  </head>
  <body>
    <div id="header-placeholder">Caricamento Header...</div>

    <main class="container my-4 my-lg-5">
      <!-- <h2>
        I dati di classifica e calendario sono recuperati dal
        <a
          href="https://www.amatoricassino.it/girone-b/classifica"
          target="_blank"
          rel="noopener noreferrer"
        >
          sito ufficiale Amatori Cassino
      </h2> -->

      <div class="row g-4 row-cols-1 row-cols-lg-2">
        <!-- Colonna sinistra: Classifica -->
        <div class="col d-flex flex-column">
          <div id="classifica-target" class="h-100">
            <!-- Spinner temporaneo -->
            <div
              class="text-center py-5 h-100 d-flex flex-column justify-content-center"
            >
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Caricamento...</span>
              </div>
              <p class="mt-3 text-muted">Caricamento Classifica...</p>
            </div>
          </div>
        </div>

        <!-- Colonna destra: Video e Calendario -->
        <div class="col d-flex flex-column gap-4">
          <!-- Card Video -->
          <div class="card shadow-sm flex-grow-1">
            <div class="card-header">
              <h1 class="card-title h5 mb-0">Ultimi Video e Live!</h1>
              <!-- <p class="card-subtitle mb-0 text-muted">
                Guarda i momenti salienti della squadra
              </p> -->
            </div>
            <div class="card-body p-0">
              <div class="ratio ratio-16x9">
                <iframe
                  src="https://www.youtube.com/embed/videoseries?list=UUai4jGthClf8IfXxA3qnzPw"
                  title="Ultimi Caricamenti del Canale Amatori Lenola 2023"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  allowfullscreen
                  style="border: none"
                ></iframe>
              </div>
            </div>
          </div>

          <!-- Card Calendario -->
          <div class="card shadow-sm flex-grow-1">
            <div class="card-header">
              <h1 class="card-title h5 mb-0">Forma Recente e Calendario</h1>
              <!-- <p class="card-subtitle mb-0 text-muted">
                Prossime partite e forma
              </p> -->
            </div>
            <div class="card-body p-3 d-flex flex-column">
              <div
                id="recent-form"
                class="d-flex justify-content-center gap-2 mb-3"
              >
                <!-- cerchi W L D -->
              </div>

              <div class="wheel-wrapper">
                <button id="prev-btn" class="wheel-btn">‹</button>
                <div class="wheel-container">
                  <div id="wheel" class="wheel"></div>
                </div>
                <button id="next-btn" class="wheel-btn">›</button>
              </div>

              <div class="wheel-indicators mt-2" id="wheel-indicators"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="footer-placeholder">Caricamento Footer...</div>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script type="module">
      import { includeHtml } from "./js/utils/include.js";
      import { setActiveNavLink } from "./js/navbar-active.js";

      document.addEventListener("DOMContentLoaded", async () => {
        await includeHtml("header-placeholder", "header.html");
        await includeHtml("footer-placeholder", "footer.html");
        setActiveNavLink();
      });
    </script>
    <script type="module" src="js/render_classifica.js"></script>
    <script type="module" src="js/render_forma.js"></script>
    <script type="module" src="js/render_calendar.js"></script>
  </body>
</html>
